<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="resource/pic/ico/logo.png" type="image/png">
  <title>用户主页 - ECG</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/component.css">
  <link rel="stylesheet" href="css/effect.css">
  <link rel="stylesheet" href="css/user-profile.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <canvas class="sakura" id="sakura"></canvas>

  <div class="glass">
    <header>
      <div class="logo">ECG</div>
      <div class="header-search">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="search" id="search-input" placeholder="搜索视频内容...">
        </div>
        <button class="refresh-btn" id="refresh-btn">
          <i class="fas fa-sync-alt"></i>
          <span>刷新</span>
        </button>
      </div>
      <nav>
        <a href="index.html" class="nav-item home-link">首页</a>
        <div class="nav-item upload-menu">
          <a href="upload.html" class="upload-link">上传</a>
          <div class="dropdown upload-dropdown">
            <div class="upload-box">
              <input type="file" id="fileInput" accept="video/*" style="display: none;">
              <button id="selectFileBtn" class="upload-btn">选择本地文件</button>
              <div class="upload-tips">或 Ctrl+V 粘贴文件</div>
            </div>
          </div>
        </div>
    <!-- 添加设置按钮 -->
  <div class="nav-item setting-menu">
    <a href="settings.html" class="nav-item setting-link">
  <i class="fas fa-cog"></i>
  <span>设置</span>
  </a>
    <div class="dropdown setting-dropdown">
      <a href="#" class="setting-item" id="themeSetting">
        <i class="fas fa-palette"></i> 主题设置
      </a>
      <div class="setting-divider"></div>
      <a href="aboutus.html" class="setting-item" id="aboutSetting">
        <i class="fas fa-info-circle"></i> 关于我们
      </a>
      <a href="help.html" class="setting-item" id="helpSetting">
        <i class="fas fa-question-circle"></i> 帮助中心
      </a>
    </div>
  </div>
        <div class="nav-item user-menu" id="userMenu">
          <span class="user-link">用户</span>
          <div class="dropdown user-dropdown">
            <div class="user-promo">
              点击用户头像，畅享更多精彩内容！
            </div>
         </div>
       </div>
      </nav>
    </header>
    
    <main style="overflow-y: auto; padding: 20px;">
      <!-- 用户资料头部 -->
      <div class="profile-header">
        <div class="avatar-container">
          <img src="https://source.unsplash.com/random/200x200?face" alt="用户头像">
        </div>
        <h1 class="user-name">ECG官方</h1>
        <p class="user-bio">专注于樱花主题摄影与视频创作，每年追踪全球樱花季，分享最美的樱花瞬间与拍摄技巧。</p>
        <div class="user-stats">
          <div class="user-stat">
            <div class="stat-value">0</div>
            <div class="stat-label">作品</div>
          </div>
          <div class="user-stat">
            <div class="stat-value">0</div>
            <div class="stat-label">总播放</div>
          </div>
          <div class="user-stat">
            <div class="stat-value">0</div>
            <div class="stat-label">粉丝</div>
          </div>
        </div>
        <button class="auth-btn" style="width: auto; padding: 8px 24px;">
          <i class="fas fa-user-plus"></i> 关注
        </button>
      </div>
      

      <!-- 内容标签页 -->
      <div class="profile-tabs">
        <div class="profile-tab active" data-tab="videos">视频</div>
        <div class="profile-tab" data-tab="likes">喜欢</div>
        <div class="profile-tab" data-tab="collections">收藏</div>
      </div>
      
      <!-- 视频作品区 -->
      <div class="video-grid" id="userVideos">
        <!-- 视频卡片会通过JS动态生成 -->
      </div>
    </main>
  </div>

  <!-- 登录注册弹窗-->
<div class="modal-overlay" id="authModal">
  <div class="auth-modal">
    <div class="modal-close" id="modalClose">×</div>
        <div class="auth-left">
      <div class="auth-logo">
    <img src="resource/pic/ico/logo(128).png" alt="ECG Logo">
      </div>
      <div class="auth-welcome">
        <h2>欢迎来到ECG</h2>
        <p>分享精彩视频，记录美好生活</p>
      </div>
    </div>
    <div class="auth-right">
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">登录</div>
        <div class="auth-tab" data-tab="register">注册</div>
      </div>
    <div class="auth-form login-form">
      <div class="form-group">
        <label class="form-label">用户名/手机号</label>
        <input type="text" class="form-input" placeholder="请输入用户名或手机号">
      </div>
      <div class="form-group">
        <label class="form-label">密码</label>
        <input type="password" class="form-input" placeholder="请输入密码">
      </div>
      <button class="auth-btn">登录</button>
    </div>
    <div class="auth-form register-form">
      <div class="form-group">
        <label class="form-label">手机号</label>
        <input type="text" class="form-input" placeholder="请输入手机号">
      </div>
      <div class="form-group">
        <label class="form-label">验证码</label>
        <input type="text" class="form-input" placeholder="请输入验证码">
      </div>
      <div class="form-group">
        <label class="form-label">设置密码</label>
        <input type="password" class="form-input" placeholder="请设置6-16位密码">
      </div>
      <button class="auth-btn">注册</button>
    </div>
  </div>
</div>

  <script src="js/sakura.js"></script>
  <script src="js/data.js"></script>
  <script src="js/user-profile.js"></script>
  <script src="js/function.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/render.js"></script>
</body>
</html>
