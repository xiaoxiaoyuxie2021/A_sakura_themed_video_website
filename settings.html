<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="icon" href="resource/pic/ico/logo.png" type="image/png">
<title>设置 - ECG</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/component.css">
<link rel="stylesheet" href="css/settings.css">
<link rel="stylesheet" href="css/effect.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<canvas class="sakura" id="sakura"></canvas>
<div class="glass">
  <header>
    <div class="logo">ECG</div>
    <div class="header-search">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" id="search-input" placeholder="搜索视频内容...">
      </div>
      <button class="refresh-btn" id="refresh-btn">
        <i class="fas fa-sync-alt"></i>
        <span>刷新</span>
      </button>
    </div>
    <nav>
      <div><a href="index.html" class="nav-item home-link">首页</a></div>
      <div class="nav-item category-menu">
        <div class="category-link">分类</div>
        <div class="dropdown category-dropdown"></div>
      </div>
      <a href="rank.html" class="nav-item rank-link">排行</a>
      <div class="nav-item upload-menu">
        <a href="upload.html" class="upload-link">上传</a>
        <div class="dropdown upload-dropdown">
          <div class="upload-box">
            <input type="file" id="fileInput" accept="video/*" style="display: none;">
            <button id="selectFileBtn" class="upload-btn">选择本地文件</button>
            <div class="upload-tips">或 Ctrl+V 粘贴文件</div>
          </div>
        </div>
      </div>
      <div class="nav-item user-menu" id="userMenu">
        <div class="user-link">用户</div>
        <div class="dropdown user-dropdown">
          <div class="user-promo">点击用户头像，畅享更多精彩内容！</div>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <!-- ✅ 采用 mycontent 的 flex 布局结构 -->
    <div class="content-container">
      <!-- ✅ 侧边栏 -->
      <div class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-item active" data-tab="account">
            <i class="fas fa-user"></i>
            <span>账户设置</span>
          </li>
          <li class="sidebar-item" data-tab="privacy">
            <i class="fas fa-shield-alt"></i>
            <span>隐私设置</span>
          </li>
          <li class="sidebar-item" data-tab="notifications">
            <i class="fas fa-bell"></i>
            <span>通知设置</span>
          </li>
          <li class="sidebar-item" data-tab="player">
            <i class="fas fa-video"></i>
            <span>播放器设置</span>
          </li>
          <li class="sidebar-item" data-tab="appearance">
            <i class="fas fa-palette"></i>
            <span>外观设置</span>
          </li>
          <li class="sidebar-item" data-tab="security">
            <i class="fas fa-lock"></i>
            <span>安全设置</span>
          </li>
          <li class="sidebar-item" data-tab="browser">
            <i class="fas fa-info-circle"></i>
            <span>浏览信息</span>
          </li>
        </ul>
      </div>
      
      <!-- ✅ 主内容区 -->
      <div class="main-content">
        <!-- ✅ 头部标题 -->
        <div class="content-header">
          <h1>设置</h1>
          <p>管理您的账户偏好和网站设置</p>
        </div>
        
        <!-- ✅ 内容卡片（使用 mycontent 的淡入动画） -->
        <div class="content-card active" id="account-tab">
          <div class="card-header">
            <h2 class="card-title"><i class="fas fa-user-circle"></i> 个人资料</h2>
          </div>
          <div class="avatar-upload">
            <div class="avatar-preview"><img src="https://source.unsplash.com/random/200x200?face" alt="用户头像"></div>
            <div class="avatar-actions">
              <button class="upload-avatar-btn"><i class="fas fa-upload"></i> 更换头像</button>
              <button class="upload-avatar-btn"><i class="fas fa-camera"></i> 拍摄照片</button>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="username">用户名</label>
            <input type="text" id="username" class="form-input" value="樱花爱好者">
            <p class="form-hint">用户名只能包含字母、数字和下划线</p>
          </div>
          <div class="form-group">
            <label class="form-label" for="nickname">昵称</label>
            <input type="text" id="nickname" class="form-input" value="小樱花">
          </div>
          <div class="form-group">
            <label class="form-label" for="bio">个人简介</label>
            <textarea id="bio" class="form-textarea">喜欢樱花和一切美好的事物，分享生活中的小确幸~</textarea>
            <p class="form-hint">最多可输入150个字符</p>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">电子邮箱</label>
            <input type="email" id="email" class="form-input" value="example@example.com">
          </div>
          <div class="btn-group">
            <button class="save-btn">保存更改</button>
            <button class="cancel-btn">取消</button>
          </div>
        </div>
        
        <div class="content-card" id="privacy-tab">
          <div class="card-header"><h2 class="card-title"><i class="fas fa-shield-alt"></i> 隐私设置</h2></div>
          <div class="inline-form-group">
            <label class="inline-form-label"><i class="fas fa-user-friends"></i><span>允许他人查看我的关注列表</span></label>
            <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
          </div>
          <div class="inline-form-group">
            <label class="inline-form-label"><i class="fas fa-eye"></i><span>允许他人查看我的观看历史</span></label>
            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
          </div>
          <div class="inline-form-group">
            <label class="inline-form-label"><i class="fas fa-comment"></i><span>允许所有人评论我的视频</span></label>
            <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
          </div>
          <div class="inline-form-group">
            <label class="inline-form-label"><i class="fas fa-share-alt"></i><span>允许他人分享我的视频</span></label>
            <label class="switch"><input type="checkbox" checked><span class="slider"></span></label>
          </div>
          <div class="inline-form-group">
            <label class="inline-form-label"><i class="fas fa-search"></i><span>允许搜索引擎索引我的资料</span></label>
            <label class="switch"><input type="checkbox"><span class="slider"></span></label>
          </div>
          <div class="btn-group"><button class="save-btn">保存设置</button></div>
        </div>
        
        <div class="content-card" id="notifications-tab">
          <div class="card-header"><h2 class="card-title"><i class="fas fa-bell"></i> 通知设置</h2></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-comment"></i><span>有人评论我的视频</span></label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-heart"></i><span>有人点赞我的视频</span></label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-user-plus"></i><span>有人关注我</span></label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-share-alt"></i><span>有人分享我的视频</span></label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-video"></i><span>我关注的人发布新视频</span></label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
          <div class="form-group"><label class="form-label">邮件通知</label><select class="form-select"><option value="all">所有重要通知</option><option value="important" selected>仅重要通知</option><option value="none">不接收邮件通知</option></select></div>
          <div class="btn-group"><button class="save-btn">保存设置</button></div>
        </div>
        
        <div class="content-card" id="player-tab">
          <div class="card-header"><h2 class="card-title"><i class="fas fa-video"></i> 播放器设置</h2></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-volume-up"></i><span>默认静音播放</span></label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-expand"></i><span>双击播放器全屏</span></label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-step-forward"></i><span>按空格键播放/暂停</span></label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
          <div class="form-group"><label class="form-label">默认播放质量</label><select class="form-select"><option value="auto" selected>自动（根据网络状况）</option><option value="1080p">1080p 高清</option><option value="720p">720p 标清</option><option value="480p">480p 流畅</option><option value="360p">360p 省流量</option></select></div>
          <div class="form-group"><label class="form-label">播放速度记忆</label><select class="form-select"><option value="none">不记忆</option><option value="video" selected>按视频记忆</option><option value="global">全局统一</option></select></div>
          <div class="btn-group"><button class="save-btn">保存设置</button></div>
        </div>
        
        <div class="content-card" id="appearance-tab">
          <div class="card-header"><h2 class="card-title"><i class="fas fa-palette"></i> 外观设置</h2></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-moon"></i><span>深色模式</span></label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-petal"></i><span>樱花飘落特效</span></label><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
          <div class="form-group"><label class="form-label">主题色</label><div style="display: flex; gap: 10px; margin-top: 10px;"><div style="width: 30px; height: 30px; border-radius: 50%; background: #ffd1dc; border: 2px solid #e85d75; cursor: pointer;"></div><div style="width: 30px; height: 30px; border-radius: 50%; background: #e0f7fa; border: 2px solid transparent; cursor: pointer;"></div><div style="width: 30px; height: 30px; border-radius: 50%; background: #e8f5e9; border: 2px solid transparent; cursor: pointer;"></div><div style="width: 30px; height: 30px; border-radius: 50%; background: #fff8e1; border: 2px solid transparent; cursor: pointer;"></div><div style="width: 30px; height: 30px; border-radius: 50%; background: #f3e5f5; border: 2px solid transparent; cursor: pointer;"></div></div></div>
          <div class="form-group"><label class="form-label">首页布局</label><select class="form-select"><option value="grid" selected>网格布局</option><option value="list">列表布局</option><option value="mixed">混合布局</option></select></div>
          <div class="btn-group"><button class="save-btn">保存设置</button></div>
        </div>
        
        <div class="content-card" id="security-tab">
          <div class="card-header"><h2 class="card-title"><i class="fas fa-lock"></i> 安全设置</h2></div>
          <div class="form-group"><label class="form-label">修改密码</label><button class="upload-avatar-btn" style="width: auto;"><i class="fas fa-key"></i> 更改密码</button></div>
          <div class="inline-form-group"><label class="inline-form-label"><i class="fas fa-shield"></i><span>开启双重验证</span></label><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
          <div class="form-group"><label class="form-label">登录历史</label><button class="upload-avatar-btn" style="width: auto;"><i class="fas fa-history"></i> 查看最近登录记录</button></div>
          <div class="form-group"><label class="form-label">关联账号</label><div style="display: flex; gap: 10px; margin-top: 10px;"><button class="upload-avatar-btn" style="width: auto;"><i class="fab fa-google"></i> 关联谷歌账号</button><button class="upload-avatar-btn" style="width: auto;"><i class="fab fa-apple"></i> 关联苹果账号</button></div></div>
          <div class="form-group"><label class="form-label">账号注销</label><button class="danger-btn" style="display: flex; align-items: center; gap: 5px;"><i class="fas fa-user-times"></i> 注销当前账号</button><p class="form-hint" style="color: #e53935;">注销后所有数据将无法恢复，请谨慎操作</p></div>
          <div class="btn-group"><button class="save-btn">保存设置</button></div>
        </div>
        
        <div class="content-card" id="browser-tab">
          <div class="card-header"><h2 class="card-title"><i class="fas fa-info-circle"></i> 浏览信息</h2></div>
          <div class="browser-info-grid">
            <div class="info-row"><div class="info-label">浏览器名称</div><div class="info-value" id="browserName">-</div></div>
            <div class="info-row"><div class="info-label">浏览器版本</div><div class="info-value" id="browserVersion">-</div></div>
            <div class="info-row"><div class="info-label">操作系统</div><div class="info-value" id="platform">-</div></div>
            <div class="info-row"><div class="info-label">屏幕分辨率</div><div class="info-value" id="screenResolution">-</div></div>
            <div class="info-row"><div class="info-label">IP 地址</div><div class="info-value" id="ipAddress">-</div></div>
            <div class="info-row"><div class="info-label">网络状态</div><div class="info-value" id="networkStatus">-</div></div>
          </div>
          <div class="info-hint"><i class="fas fa-shield-alt"></i> 以上信息仅用于系统优化与故障排查</div>
        </div>
      </div>
    </div>
  </main>
</div>

<div class="modal-overlay" id="authModal">
  <div class="auth-modal">
    <div class="modal-close" id="modalClose">×</div>
    <div class="auth-tabs">
      <div class="auth-tab active" data-tab="login">登录</div>
      <div class="auth-tab" data-tab="register">注册</div>
    </div>
    <div class="auth-form login-form">
      <div class="form-group">
        <label class="form-label">用户名/手机号</label>
        <input type="text" class="form-input" placeholder="请输入用户名或手机号">
      </div>
      <div class="form-group">
        <label class="form-label">密码</label>
        <input type="password" class="form-input" placeholder="请输入密码">
      </div>
      <button class="auth-btn">登录</button>
    </div>
    <div class="auth-form register-form">
      <div class="form-group">
        <label class="form-label">手机号</label>
        <input type="text" class="form-input" placeholder="请输入手机号">
      </div>
      <div class="form-group">
        <label class="form-label">验证码</label>
        <input type="text" class="form-input" placeholder="请输入验证码">
      </div>
      <div class="form-group">
        <label class="form-label">设置密码</label>
        <input type="password" class="form-input" placeholder="请设置6-16位密码">
      </div>
      <button class="auth-btn">注册</button>
    </div>
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/render.js"></script>
<script src="js/function.js"></script>
<script src="js/sakura.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
